<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/semantic.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&family=Red+Hat+Display&display=swap" rel="stylesheet">
        <title>Lab 3</title>
    </head>

<body class ="content">
    <header>Tables and Forms</header>
    <time datetime="2023-10-23">October 23, 2023 </time>

    <main>
        <section>
            <h2>Form of Favorites</h2>
              <form id="form1" method="post">
              <fieldset>
                <legend>What are your favorite things</legend>
        
                <label for="color">
                What is you favorite color
                <input type="text" id="color" required="">
                </label>
        
                <label for="animal">
                What is your favorite animal?
                <input type="text" id="animal">
                </label>
        
                <label for="number">
                What is your favorite number?
                <input type="number" id="number">
                </label>

              <input type="submit">
              </fieldset>
              </form>
            </section>

            <section>
                <h2>Table of Wines</h2>
              <table>
                <caption>Best types of wines</caption>
               <thead>
                <tr>
                  <th scope="col">Red</th>
                  <th scope="col">White</th>
                  <th scope="col">Rose</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Cabernet</td>
                  <td>Pinot Grigio</td>
                  <td>Sangiovese</td>
                </tr>
                <tr>
                  <td>Pinot noir</td>
                  <td>Chardonnay</td>
                  <td>Grenache</td>
                </tr>
               </tbody>
              
              </table>
              
              <p>These are some of my favorite types of wines for each category.</p>
              
              </section>
        
    </main>

</body>
