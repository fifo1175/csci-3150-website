<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/semantic.css" rel="stylesheet">
    <title>Lab 3 - Semantic HTML </title>
</head>

<body class ="content">
    <header>Tables and Forms</header>
    <time datetime="2023-10-23">October 23, 2023 </time>

    <main>
        <section>
              <form id="form1" method="post">
              <fieldset>
                <legend>What are your favorite things</legend>
        
                <label for="color">
                What is you favorite color
                <input type="text" id="color" required="">
                </label>
        
                <label for="animal">
                What is your favorite animal?
                <input type="text" id="animal">
                </label>
        
                <label for="number">
                What is your favorite number?
                <input type="number" id="number">
                </label>

              <input type="submit">
              </fieldset>
              </form>
            </section>

            <section>
              <table>
                <caption>Best types of wines</caption>
               <thead>
                <tr>
                  <th scope="col">Red</th>
                  <th scope="col">White</th>
                  <th scope="col">Rose</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Cabernet</td>
                  <td>Pinot Grigio</td>
                  <td>Sangiovese</td>
                </tr>
                <tr>
                  <td>Pinot noir</td>
                  <td>Chardonnay</td>
                  <td>Grenache</td>
                </tr>
               </tbody>
              
              </table>
              
              </section>
        
    </main>

</body>
